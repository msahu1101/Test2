      required: false
    access-token:
      in: header
      name: access-token
      schema:
        type: string
      description: "Okta Access Token"
      required: false
    channel:
      in: header
      name: channel
      schema:
        type: string
        enum: [web,services,mobile,webclient]
      description: "Channel from where the request has originated. Channel webclient uses cookies for x-state-token."
      required: true
    Cookie:
      in: header
