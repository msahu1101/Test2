      schema:
        type: string
      description: "Access Key from API Gateway"
      required: true
    x-state-token:
      in: header
      name: x-state-token
      schema:
        type: string
      description: "Token to maintain state as mentioned in intro section."
      required: false
    osid:
      in: header
      name: osid
      schema:
        type: string
